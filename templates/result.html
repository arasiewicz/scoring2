<!DOCTYPE html>
<html>
<head>
    <title>Wynik scoringu</title>
</head>
<body>
    <h1>Wynik scoringu projektu IT:</h1>
    <p>Twój scoring to: {{ total_score }} punktów</p>
    {% if results %}
        <h2>Wyniki zapisane w bazie danych:</h2>
        <table>
            <tr>
                <th>Nazwa deala</th>
                <th>Typ klienta</th>
                <th>Scoring</th>
            </tr>
            {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }} punktów</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    <!-- Dodaj link do eksportu do Excela na stronie -->
<a href="{{ url_for('export_excel') }}" download="wyniki_scoringu.xlsx">Eksport do Excela</a>
</body>
</html>
